<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	{% load static %}
    <link rel="stylesheet" href="{% static 'css_files/user_credentials.css' %}">
    <script src="{% static 'js_files/user_credentials.js' %}"></script>

	
</head>
<body>
	<div class="userdetails">
		
	
	<form method="post" action="{% url 'user_credentials' %}" > 
		{% csrf_token %} 
		<article class="detail"><label>Name</label><input class="input" required autocomplete="off" placeholder="eg.Joseph Vijay" type="text" name="name"></article>
		<article class="detail"><label>Phone</label><input class="input" required autocomplete="off" placeholder="eg.1234567890" type="tel" name="phone"></article>
		<article class="detail"><label>Email</label><input id="email" class="input" required autocomplete="off" placeholder="eg.abc123@gmail.com" type="email" name="email"></article>
		<article class="detail"><label>Create Password</label><input id="create_password" class="input" required autocomplete="off" type="password" name="password"></article>
		<article class="detail"><label>Confirm Password</label><input id="confirm_password" class="input" required autocomplete="off" type="password" name="confirm_password"></article>
		<a class="prev" href="{% url 'index' %}"> previous </a>
		<button class="submit" type="submit" onmouseover="change_green(this)" onmouseout="change_normal(this)" onclick="checkpassword()">Sign up</button>
				
		
	</form>
	

	</div>
	<div id="radio_news"></div>
	<div id="radio_AT"></div>
	<div id="carbon"></div>
	<div id="energy_consumption"></div>
	<div id="transportation"></div>
	<div id="land_filling"></div>
		
</body>

</html>
